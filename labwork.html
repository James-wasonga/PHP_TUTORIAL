    <h1>Suggestion Form</h1>
    <form  name="myForm" action="labwork.php" method="post" class="name" onsubmit="return validateForm()">
    <label class="name">Name</label>
    <input type="text" name="name" id="name"><br>
    <label>Email Address</label>
    <input type="text" name="email" id="email"/><br>
    <label>Subject</label>
    <input type="text" name="subject" id="subject"/><br>
   <textarea type="text" name="text" placeholder="Type your surgession here!!"></textarea><br>
   <input type="submit" value="Submit" onsubmit="validateform()" id="message">
   <input type="reset" value="Refresh">
    </form>

    <script>
        function validateForm() {
            var name = document.forms["myForm"]["name"].value.trim();
            var email = document.forms["myForm"]["email"].value.trim();
            var subject = document.forms["myForm"]["subject"].value.trim();
            var message = document.forms["myForm"]["text"].value.trim();

            if (name === "") {
                alert("Please enter your name.");
                return false;
            }

            if (email === "") {
                alert("Please enter your email address.");
                return false;
            } else if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (subject === "") {
                alert("Please enter the subject.");
                return false;
            }

            if (message === "") {
                alert("Please enter your suggestion.");
                return false;
            }

            return true;
        }

        function validateEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }
    </script>
